<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
  </head>

  <body>
    <table>
      {% for key in result %}
         
            <tr>
               <th> {{ key }} </th>
               
			    <td><form name="f1" action="url_for(delete)" >
                <input id="'delete-' + $index" type="submit" name="Delete" value="'delete-' + $index">
               </form></td>
               <td><form name="f2" action="url_for(download)" >
                <input id="'download-' + $index" type="submit" name="Download" value="'download-' + $index">
               </form> </td>
            </tr>
            
         {% endfor %}
    </table>
  </body>

</html>
